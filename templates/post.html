<!-- templates/post.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{.MetaDescription}}" />
    <title>{{.Title}}</title>
  </head>
  <body>
    <h1>{{.Title}}</h1>
    <p><strong>Date:</strong> {{.Date}}</p>
    <img src="/{{.ImgSource}}" alt="{{.Title}}" />
    <div class="content">
      <p>{{.Content}}</p>
    </div>
    <a href="/blog">Back to blog</a>
  </body>
</html>
